<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Proza+Libre:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <span>Code Journal</span>
      <span class="menu-entries">Entries</span>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="entry-form">
      <form>
        <div class="new-entry">New Entry</div>
        <div class="display">
          <div class="image"><img src="./images/placeholder-image-square.jpg"></div>

          <div class="inputs">
            <div class="minor-heading">Title</div>
            <div><input name="title" class="small-box" type="text" id="title" required></div>
            <div class="minor-heading">Photo URL</div>
            <div><input name="image" class="small-box" type="text" id="image-url" required></div>
          </div>
        </div>

        <div>
          <div class="minor-heading">Notes</div>
          <div>
            <textarea name="notes" class="large-box" rows="5" id="user-notes" required></textarea>
          </div>
        </div>
        <div class="button">
          <button id="submit" type="submit">SAVE</button>
        </div>

      </form>
    </div>
    <div id="entries-page" data-view="entries" class="entries-desktop">
      <div class="is-flex is-justify-content-space-between ">
        <div class="entries-header"><span>Entries</span></div>
        <div id="new-button"><button class="new-entries" type="submit">NEW</button></div>
      </div>
      <div class="all-entries">
        <p id="no-entries-paragraph" class="entries has-entries has-display-none">No entries have been recorded.</p>
      </div>
    </div>
  </main>
  <div id="modal" class="modal-one">
    <div class="modal-content">
      <div>
        <h2>Are you sure you want to delete this entry?</h2>
      </div>
      <div>
        <button class="cancel-delete" type="submit">CANCEL</button>
        <button class="modal-button" type="submit">CONFIRM</button>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
