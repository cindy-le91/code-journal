<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <span>Code Journal</span>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="entry-form">
      <form>
        <div class="new-entry">New Entry</div>
        <div class="display">
          <div class="image"><img src="./images/placeholder-image-square.jpg"></div>

          <div class="inputs">
            <div class="minor-heading">Title</div>
            <div><input class="small-box" type="text" id="title" required></div>
            <div class="minor-heading">Photo URL</div>
            <div><input class="small-box" type="text" id="image-url" required></div>
          </div>
        </div>

        <div>
          <div class="minor-heading">Notes</div>
          <div>
            <textarea class="large-box" rows="5" name="notes" id="user-notes" required></textarea>
          </div>
        </div>
        <div class="button">
          <button id="submit" type="submit">SAVE</button>
        </div>

      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
